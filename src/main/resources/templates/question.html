<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/community.js"></script>

</head>
<body>
<div th:insert="navigation :: nav"></div>

<div class="container-fluid main" style="margin-left: 30px; margin-right: 30px;">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3><span class="glyphicon" aria-hidden="true" th:text="${question.title}"></span></h3>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span>  |
                发布时间：<span th:text="${#dates.format(question.gmtCreate, 'yyyy-MM-dd HH:mm')}"></span>
                阅读数：<span th:text="${question.viewCount}"></span>
            </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+ ${question.id}}" class="community-menu"
                   th:if="${session.user != null && session.user.id == question.creator}">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>

            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                <div class="media">
                    <div class="media-left">
                        <a href="#"><img class="media-object img-rounded" th:src="${question.user.avatarUrl}"></a>
                    </div>
                    <div class="media-body customize-media-body">
                        <h4 class="media-heading"><span th:text="${question.user.name}"></span></h4>
                    </div>
                </div>
                <input type="hidden" id="com_question" th:value="${question.id}">
                <input type="hidden" id="test" th:value="${question.id}">
                <textarea class="form-control" rows="5" style="margin: 10px 0;" id="comment_content"></textarea>
                <button type="button" class="btn btn-success btn-comment" style="float: right;margin: 10px 0;"
                        onclick="post()">回复
                </button>

            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 ">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#"><img class="media-object img-rounded" th:src="${question.user.avatarUrl}"></a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading"><span th:text="${question.user.name}"></span></h4>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>


</body>
</html>
